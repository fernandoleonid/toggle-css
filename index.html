<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle button</title>
    <link rel="stylesheet" href="./toggle.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BUTTON TOGGLE</h1>
    </header>
    <main>
        <div>
            <input type="checkbox" class="toggle" id="button-toggle">
            <label class="button-toggle" for="button-toggle">
        </div>
        <div>
            <input type="checkbox" class="toggle" id="button-toggle1">
            <label class="button-toggle text" for="button-toggle1">
        </div>
        <div>
            <input type="checkbox" class="toggle" id="button-toggle2">
            <label class="button-toggle slim" for="button-toggle2">
        </div>
        <div>
            <input type="checkbox" class="toggle" id="button-toggle3">
            <label class="button-toggle square" for="button-toggle3">
        </div>  
    </main>
</body>
</html>
